<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/reactor.css">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <title>Start The Reactor! | Drew Roby</title>
</head>
<body>

  <div class="controls">
    <button id="rxCoolantSwitch">RCP Status:</button>
    <div id="tHot">Hot Leg Temp:</div>
    <div id="tFuel">Fuel Temp:</div>
    <div id="shimSwitch">
      <button id="shimOut">Rods Up</button>
      <button id="shimIn">Rods Down</button>
    </div>
    <div id="tCold">Cold Leg Temp:</div>
    <div id="feedSwitch">Feed Pump Status: </div>
  </div>

  <div class="components">
    <!-- <canvas id="core" width="100" height="200"></canvas> -->
    <div id="core"></div>
    <div id="sstg"></div>
    <div id="steamGenerator"></div>
    <div id="condenser"></div>
    <div id="rxCoolantPump"></div>
    <div id="piping1_1"></div>
    <div id="piping1_2"></div>
    <div id="piping2_1"></div>
    <div id="piping2_2"></div>
    <div id="feedPump"></div>

    <div class="water">
      <div id="primary">
        <div class="water" id="hotLeg"></div>
        <div class="water" id="coldLeg"></div>
      </div>
      <div id="secondary">
        <div class="water" id="feed"></div>
        <div class="steam"></div>
      </div>
    </div>
  </div>

     <!-- Scripts go here -->
     <script src="/scripts/C2S.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/plugins/ColorPropsPlugin.min.js"></script>
    <script src="/scripts/reactor.js" charset="utf-8"></script>
</body>
</html>
